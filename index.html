<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form method="post" id="login-form">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <small class="error-message"></small>
                    </div>

                    <div class="campo campo-senha">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required>
                        <span id="olho" class="material-symbols-outlined">visibility</span>
                        <div class="requisitos-senha">
                            <p>Deve conter: </p>
                            <p id="req-comprimento" class="invalid">● Pelo menos 8 caracteres</p>
                            <p id="req-forca" class="invalid">● Letras e números</p>
                        </div>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="link-esqueci">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
